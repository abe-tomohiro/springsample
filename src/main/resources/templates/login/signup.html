<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrapの設定 -->
    <link th:href="@{/webjars/bootstrap/4.5.2/css/bootstrap.min.css}" rel="stylesheet"/>
    <script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.5.2/js/bootstrap.min.js}"></script>

    <title>SignUp</title>
</head>
<body>
<div class="col-sm-5">
    <h1>ユーザー登録画面</h1>
</div>
<form method="post" th:action="@{/signup}">
    <table class="table table-bordered table-hover">
        <!-- ユーザーID入力エリア -->
        <tr>
            <th class="form-group">
                <td>
                    <div class="form-control">
                        <input type="text" class="form-control"/>
                    </div>
                </td>
            </th>
        </tr>
        <!-- パスワード入力エリア -->
        <tr>
            <th class="active">パスワード</th>
            <td>
                <div class="form-group">
                    <input type="text" class="form-control"/>
                </div>
            </td>
        </tr>
        <!-- ユーザー名入力エリア -->
        <tr>
            <th class="active">ユーザー名</th>
            <td>
                <div class="form-group">
                    <input type="text" class="form-control">
                </div>
            </td>
        </tr>
        <!-- 誕生日の入力エリア -->
        <tr>
            <th class="active">年齢</th>
            <td>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="yyyy/MM/dd"/>
                </div>
            </td>
        </tr>
        <!-- 結婚ステイタス入力エリア -->
        <tr>
            <th class="active">結婚</th>
            <td>
                <div class="form-group">
                    <!-- ラジオボタンの実装 -->
                    <div th:each="item:${radioMarriage}">
                        <input type="radio" name="radioMarrige" th:text="${item.key}" th:value="${item.value}" />
                    </div>
                </div>
            </td>
        </tr>
    </table>
    <!-- ユーザー登録ボタン -->
    <button class="btn btn-primary" type="submit">ユーザー登録</button>
</form>
</body>
</html>
