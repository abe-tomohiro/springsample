# フィールド名
userId=ユーザーID
password=パスワード
userName=ユーザー名
birthday=誕生日
age=年齢

# 必須チェック
require_check={0}は必須入力です。（パターン５）
#メールアドレス形式チェック
email_check={0}はメールアドレス形式で入力して下さい。（パターン５）
# 入力文字数チェック
length_check={0}は、{2}桁以上、{1}桁以下の桁数で入力して下さい。（パターン５）
# フォーマットチェック
pattern_check={0}は半角英数字で入力して下さい。（パターン５）
# 下限値チェック
min_check={0}は{1}以上を入力して下さい。（パターン５）
# 上限値チェック
max_check={0}は{1}以下を入力して下さい。（パターン５）
# ステータスチェック
false_check=falseの場合のみ登録出来ます。（パターン５）

